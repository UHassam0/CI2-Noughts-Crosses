<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Noughts & Crosses</h1>
    </header>

    <dialog class="game-selections" id="modal" open>
        <form class="left" method="dialog" id="form">
        <h4>Which do you choose?</h4>
        <label>Noughts or Crosses?</label>
        <input type="radio" value="X" name="token" required>X
        <input type="radio" value="O" name="token">O
        <input type="submit" id="submit">
        </form>

    </dialog>

    <div class="game-center">

        <div class="game-title">
            <h2>You are Crosses!</h2>
        </div>

        <div class="game-grid">
            <div class="grid-boxes" id="1"></div>
            <div class="grid-boxes" id="2"></div>
            <div class="grid-boxes" id="3"></div>
            <div class="grid-boxes" id="4"></div>
            <div class="grid-boxes" id="5"></div>
            <div class="grid-boxes" id="6"></div>
            <div class="grid-boxes" id="7"></div>
            <div class="grid-boxes" id="8"></div>
            <div class="grid-boxes" id="9"></div>
        </div>

        <dialog class="game-selections" id="modal">
            <form class="left" method="dialog" id="form">
            <h4>Which do you choose?</h4>
            <label>Noughts or Crosses?</label>
            <input type="radio" value="X" name="token" required>X
            <input type="radio" value="O" name="token">O
            <input type="submit" id="submit">
            </form>


    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
